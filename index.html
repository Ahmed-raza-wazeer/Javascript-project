<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input  readonly placeholder="Password" class="display" data-passwordDisplay>
            <button  data-copy>
                <span data-copyMsg></span>
                <img src="" alt="">
            </button>
        </div>
        <div class="input-container">
            
            <div class="length-container">
                <p>Password Lenght</p>
                <p class="datalengthNumber">0</p>
            </div>
            <input type="range" min="1" max="20" class="range" step="1"  >          
            
            <!--check boxes-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="number">
                <label for="uppercase">Include Numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="uppercase">Include Symbols </label>
            </div>
            <!--strong section-->
            <div class="strenght-container">
                <p>Strenght</p>
                <div data-indicator></div>
                
            </div> 
        </div>
        
        
        <!--generate the password-->
        <button class="generate-button">Generate Password</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
